<div class="row">
    <div class="col-md-4" *ngFor="let restaurant of restaurants">

        <div class = "card text-center">
            <div class="card-header d-flex bg-dark text-white justify-content-between align-items-center">
                {{restaurant.Name}}
                <button class="btn btn-danger" (click)="deleteRestaurant(restaurant.Id)">Delete</button> 
            </div>
            <div class="card-body">
                {{restaurant.Description}}
                <a class="btn btn-info btn-edit" [routerLink]="['/restaurants/edit/',restaurant.Id]">Edit Restaurant</a>
            </div>
        </div>    
    
    </div>
</div>
